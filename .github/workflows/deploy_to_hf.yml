name: Sync to Hugging Face Spaces

on:
  push:
    branches: [main] # Se ejecutará cada vez que subas cambios a la rama principal
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Distributed Brains
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "bot@antigravity.io"
          git config --global user.name "Antigravity Deployer"
          
          # 1. Configurar y Enviar Cerebro de Sentimiento (API)
          sed -i 's/^title:.*/title: Crypto Sentiment Brain/' README.md
          sed -i 's/^sdk:.*/sdk: docker/' README.md
          sed -i 's/^app_file:.*/app_file: sentiment_brain.py/' README.md
          git add README.md
          git commit -m "Deploy Sentiment Brain"
          git push --force https://fr33b0t:$HF_TOKEN@huggingface.co/spaces/fr33b0t/crypto-sentiment-api main
          git reset --hard HEAD~1
          
          # 2. Configurar y Enviar Cerebro Técnico (API)
          sed -i 's/^title:.*/title: Crypto Tech Brain/' README.md
          sed -i 's/^sdk:.*/sdk: docker/' README.md
          sed -i 's/^app_file:.*/app_file: tech_brain.py/' README.md
          git add README.md
          git commit -m "Deploy Tech Brain"
          git push --force https://fr33b0t:$HF_TOKEN@huggingface.co/spaces/fr33b0t/crypto-tech-api main
          git reset --hard HEAD~1
          
          # 3. Configurar y Enviar Dashboard (Streamlit)
          sed -i 's/^title:.*/title: Antigravity Terminal/' README.md
          sed -i 's/^sdk:.*/sdk: streamlit/' README.md
          sed -i 's/^app_file:.*/app_file: app.py/' README.md
          git add README.md
          git commit -m "Deploy Dashboard"
          git push --force https://fr33b0t:$HF_TOKEN@huggingface.co/spaces/fr33b0t/crypto-bot main